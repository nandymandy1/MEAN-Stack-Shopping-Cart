<div class="row text-center">
  <form (submit)="onRegisterSubmit()" class="ml-auto mr-auto">
    <fieldset>
      <legend>Register</legend>
      <div class="form-group row">
        <label for="Name">Full Name</label>
        <input type="Name" [(ngModel)]="name" class="form-control" id="Name" placeholder="Enter Name" name="name">
      </div>
      <div class="form-group row">
        <label for="username">Username</label>
        <input type="username" [(ngModel)]="username" class="form-control" id="username" placeholder="Enter username"
          name="username">
      </div>
      <div class="form-group row">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group row has-danger">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form-group row">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" [(ngModel)]="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password"
          name="confirm_password">
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </fieldset>
  </form>
</div>
